<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header
      class="border-0 rounded-lg md:m-12 sm:m-0.5 p-4 pl-12 bg-indigo-300 flex"
    >
      <h2 class="w-11/12">
        <span class="text-4xl font-bold">Interactive</span><br />
        <span class="text-2xl text-slate-500">Geometry Genius</span>
      </h2>
      <a
        href="blog.html"
        class="text-white border-0 rounded-lg bg-blue-600 my-auto px-9 py-2 text-xl"
      >
        Blog</a
      >
    </header>
    <main>
      <section class="grid md:grid-cols-2 gap-4 m-12">
        <div class="grid md:grid-cols-3 md:gap-x-80 sm:gap-4">
          <div class="md:border rounded-lg mx-auto md:p-12 background-hover">
            <img src="images/triangle.png" alt="" class="mx-auto" />
            <p class="text-xl font-bold mt-4 text-center">Triangle</p>
            <p class="mt-1 text-center">Area(A) = 0.5 ☓ b ☓ h</p>
            <div class="flex mx-auto">
              <input
                type="text"
                id="triangle-input-01"
                class="border-0 rounded-lg bg-slate-200 p-0.5 mt-2 w-28 pl-2"
                placeholder="b"
              />
              <p class="my-auto ml-1">cm</p>
              <input
                type="text"
                id="triangle-input-02"
                class="border-0 rounded-lg bg-slate-200 p-0.5 mt-2 w-28 pl-2 ml-2"
                placeholder="h"
              />
              <p class="my-auto ml-1">cm</p>
            </div>
            <button
              id="triangle-button"
              class="border-0 rounded-lg bg-blue-600 text-white font-semibold my-6 py-4 px-24 text-xl mx-auto"
            >
              Calculate
            </button>
          </div>
          <div class="md:border rounded-lg mx-auto md:p-12 background-hover">
            <img src="images/rectangle.png" alt="" class="mx-auto mt-4" />
            <p class="text-xl font-bold mt-4 text-center">Recatangle</p>
            <p class="mt-1 text-center">Area(A) = w ☓ l</p>
            <div class="flex mx-auto">
              <input
                type="text"
                id="rectangle-input-01"
                class="border-0 rounded-lg bg-slate-200 p-0.5 mt-2 w-28 pl-2"
                placeholder="w"
              />
              <p class="my-auto ml-1">cm</p>
              <input
                id="rectangle-input-02"
                type="text"
                class="border-0 rounded-lg bg-slate-200 p-0.5 mt-2 w-28 pl-2 ml-2"
                placeholder="l"
              />
              <p class="my-auto ml-1">cm</p>
            </div>
            <button
              class="border-0 rounded-lg bg-blue-600 text-white font-semibold my-6 py-4 px-24 text-xl mx-auto"
              id="rectangle-btn"
            >
              Calculate
            </button>
          </div>
          <div class="md:border rounded-lg mx-auto md:p-12 background-hover">
            <img src="images/parallelogram.png" alt="" class="mx-auto mt-8" />
            <p class="text-xl font-bold mt-4 text-center">Parallelogram</p>
            <p class="mt-1 text-center">Area(A) = b ☓ h</p>
            <div class="flex mx-auto">
              <input
                id="parallelogram-input-01"
                type="text"
                class="border-0 rounded-lg bg-slate-200 p-0.5 mt-2 w-28 pl-2"
                placeholder="b"
              />
              <p class="my-auto ml-1">cm</p>
              <input
                id="parallelogram-input-02"
                type="text"
                class="border-0 rounded-lg bg-slate-200 p-0.5 mt-2 w-28 pl-2 ml-2"
                placeholder="h"
              />
              <p class="my-auto ml-1">cm</p>
            </div>
            <button
              class="border-0 rounded-lg bg-blue-600 text-white font-semibold my-6 py-4 px-24 text-xl mx-auto"
              id="parallelogram-btn"
            >
              Calculate
            </button>
          </div>
          <div class="md:border rounded-lg mx-auto md:p-12 background-hover">
            <img src="images/rhombus.png" alt="" class="mx-auto" />
            <p class="text-xl font-bold mt-4 text-center">Rhombus</p>
            <p class="mt-1 text-center">
              Area(A) = 0.5 ☓ d<sub>1</sub> ☓ d<sub>2</sub>
            </p>
            <div class="flex mx-auto">
              <input
                id="rhombus-input-01"
                type="text"
                class="border-0 rounded-lg bg-slate-200 p-0.5 mt-2 w-28 pl-2"
                placeholder="d1"
              />
              <p class="my-auto ml-1">cm</p>
              <input
                id="rhombus-input-02"
                type="text"
                class="border-0 rounded-lg bg-slate-200 p-0.5 mt-2 w-28 pl-2 ml-2"
                placeholder="d2"
              />
              <p class="my-auto ml-1">cm</p>
            </div>
            <button
              class="border-0 rounded-lg bg-blue-600 text-white font-semibold my-6 py-4 px-24 text-xl mx-auto"
              id="rhombus-btn"
            >
              Calculate
            </button>
          </div>
          <div class="md:border rounded-lg mx-auto md:p-12 background-hover">
            <img src="images/pentagon.png" alt="" class="mx-auto" />
            <p class="text-xl font-bold mt-4 text-center">Pentagon</p>
            <p class="mt-1 text-center">Area(A) = 0.5 ☓ p ☓ b</p>
            <div class="flex mx-auto">
              <input
                id="pentagon-input-01"
                type="text"
                class="border-0 rounded-lg bg-slate-200 p-0.5 mt-2 w-28 pl-2"
                placeholder="p"
              />
              <p class="my-auto ml-1">cm</p>
              <input
                id="pentagon-input-02"
                type="text"
                class="border-0 rounded-lg bg-slate-200 p-0.5 mt-2 w-28 pl-2 ml-2"
                placeholder="b"
              />
              <p class="my-auto ml-1">cm</p>
            </div>
            <button
              class="border-0 rounded-lg bg-blue-600 text-white font-semibold my-6 py-4 px-24 text-xl mx-auto"
              id="pentagon-btn"
            >
              Calculate
            </button>
          </div>
          <div class="md:border rounded-lg mx-auto md:p-12 background-hover">
            <img src="images/ellipse.png" alt="" class="mx-auto" />
            <p class="text-xl font-bold mt-4 text-center">Ellipse</p>
            <p class="mt-1 text-center">Area(A) = &#8508;ab</p>
            <div class="flex mx-auto">
              <input
                id="ellipse-input-01"
                type="text"
                class="border-0 rounded-lg bg-slate-200 p-0.5 mt-2 w-28 pl-2"
                placeholder="a"
              />
              <p class="my-auto ml-1">cm</p>
              <input
                id="ellipse-input-02"
                type="text"
                class="border-0 rounded-lg bg-slate-200 p-0.5 mt-2 w-28 pl-2 ml-2"
                placeholder="b"
              />
              <p class="my-auto ml-1">cm</p>
            </div>
            <button
              class="border-0 rounded-lg bg-blue-600 text-white font-semibold my-6 py-4 px-24 text-xl mx-auto"
              id="ellipse-btn"
            >
              Calculate
            </button>
          </div>
        </div>
        <div class="h-96 md:ml-80 border rounded-lg">
          <p class="text-xl font-bold mt-4 text-center underline mb-10">
            Area Calculation
          </p>
          <p id="result-show" class="ml-10">
            <span class="hidden"
              >cm<sup>2</sup>
              <button
                class="border-0 rounded-md bg-blue-600 text-white p-1 px-2 ml-10"
              >
                Convert to m<sup>2</sup>
              </button></span
            >
          </p>
        </div>
      </section>
    </main>
    <script src="calculation.js"></script>
  </body>
</html>
